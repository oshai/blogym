<head>
  <title>blogym</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Blog List</h1>
	  <form class="new-blog">
	    <input type="text" name="title" placeholder="title" />
	    <input type="text" name="email" placeholder="email" />
		<input type="text" name="text" placeholder="content" />
		<input type="submit" value="Post" />
	  </form>
    </header>

    <ul>
      {{#each blogs}}
        {{> blog}}
      {{/each}}
    </ul>
  </div>
</body>

<template name="blog">
  <li>
	{{title}} - {{email}} - {{text}}
	<button class="delete">&times;</button>
  </li>
</template>
