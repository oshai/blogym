<template name="blogListTemplate">
<div>
    <header>
      <h1>Blog List</h1>
	  <form class="new-blog">
	    <input type="text" name="title" placeholder="title" />
	    <input type="text" name="email" placeholder="email" />
		<input type="text" name="text" placeholder="content" />
		<input type="submit" value="Post" />
	  </form>
    </header>
    <ul>
      {{#each blogs}}
        {{> blog}}
      {{/each}}
    </ul>
  </div>
</template>
<template name="blog">
  <li>
	<a href="/blog/{{_id}}">{{title}} - {{email}}</a>
	<button class="delete">&times;</button>
  </li>
</template>
<template name="showBlog">
  <h1>
	{{title}} - {{email}} - {{text}}
  </h1>
</template>
