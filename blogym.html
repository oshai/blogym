<head>
<link href="jumbotron-narrow.css" rel="stylesheet">
<link href="blog.css" rel="stylesheet">
    <meta name="description" content="blogym">
    <meta name="author" content="oshai">
    <title>blogym</title>
</head>

<body>
  
</body>
<template name="ApplicationLayout">
  <div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" class="active"><a href="/">Home</a></li>        
          </ul>
        </nav>
        <h3 class="text-muted">Blogym</h3>
      </div>     
	{{> yield}}
		<footer class="footer">
			<p>&copy; oshai 2015</p>
		</footer>

    </div> <!-- /container -->
</template>
<template name="blogListTemplate">
<div class="row marketing">
        <div class="col-lg-12">
<div>
    <header>
      <h1>Blog Post List</h1>
    </header>
    <ul class="list-group">
      {{#each blogs}}
        {{> blog}}
      {{/each}}
    </ul>
  </div>
  </div>
</div>
<div class="jumbotron">
	<h3>Create new blog</h3>
	<form  class="new-blog form-horizontal">
		<div class="form-group">
			<label for="title" class="col-sm-3 control-label">Blog Post Title</label>
			<div class="col-sm-9">
				<input type="text" class="form-control" id="title" name="title" placeholder="Enter title">
			</div>
		</div>
		<div class="form-group">
			<label for="email" class="col-sm-3 control-label">Email address</label>
			<div class="col-sm-9">
				<input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
			</div>
		</div>
		<div class="form-group">
			<label for="email">Content</label>
			<textarea class="form-control" rows="10" name="text" id="text" placeholder="Enter content"></textarea>
		</div>
		<button type="submit" class="btn btn-default">Post</button>
	</form>
</div>
</template>
<template name="blog">
  <li class="list-group-item">
  <a href="/blog/{{_id}}">
	<h4>{{title}}</h4>{{email}}
  </a>
  <button type="button" class="btn btn-danger badge delete"><i class="fa fa-times-circle"></i> Delete</button>
  </li>
</template>
<template name="showBlog">
  
  <div class="row">
        <div class="col-sm-12 blog-main">
          <div class="blog-post">
            <h2 class="blog-post-title">{{title}}</h2>
            <p class="lead blog-description">{{email}}</p>
			<br/>
			<p>{{text}}</p>
			</div>
		</div>
		</div>
			
</template>
