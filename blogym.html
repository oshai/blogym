<head>
  <title>blogym</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Blog List</h1>
	  <form class="new-blog">
		<input type="text" name="text" placeholder="Type to add new blog" />
	  </form>
    </header>

    <ul>
      {{#each blogs}}
        {{> blog}}
      {{/each}}
    </ul>
  </div>
</body>

<template name="blog">
  <li>
	{{text}}
	<button class="delete">&times;</button>
  </li>
</template>
